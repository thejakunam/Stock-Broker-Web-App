    <div class="col-md-8">
      <div class="card card-user">
        <div class="card-header">
          <h5 class="card-title">Edit Profile</h5>
        </div>
        <div class="card-body">
          <form >
            <div class="row">
              <div class="col-md-3 px-1">
                <div class="form-group">
                  <label>First Name</label>
                  <input type="text" class="form-control" id="fname" placeholder="Enter First Name" [formControl]="fname">
                </div>
              </div>
              <div class="col-md-4 pl-1">
                <div class="form-group">
                  <label>Last Name</label>
                  <input type="text" class="form-control" placeholder="Enter Last Name" [formControl]="lname">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 pr-1">
                <div class="form-group">
                  <label>Email</label>
                  <input type="email" class="form-control" placeholder="Enter Email" [formControl]="email" disabled>
                </div>
              </div>
              <div class="col-md-6 pl-1">
                <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Enter Password" [formControl]="password" >
                </div>
              </div>
            </div>
            <div class="row">
              <div class="update ml-auto mr-auto">
                <button type="submit" class="btn btn-primary btn-round" (click)="updateProfile()">Update Profile</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
